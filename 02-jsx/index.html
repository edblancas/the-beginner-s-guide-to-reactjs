<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')
// const element = React.createElement('div', {
//   className: 'container',
//   children: ['Hello World from React!', 'Goodbye'],
// })
const content = 'Hello World'
// In html we use class and in jsx we use className
/* Inside the curly braces (interpolation) we are in javascriptland and all we
write is evaluated as js an interpolated as long as is evaluated to an expresion*/
const element = <div className="container">{content}</div>
ReactDOM.render(element, rootElement)
</script>
</body>
