<body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<div id="root"></div>
<script type="text/babel">
class StopWatch extends React.Component {
  state = {lapse: 0, running: false}
  handleRunclick = () => {
    this.setState({lapse: 10, running: true})
  }
  handleClearClick = () => {
    this.setState({lapse: 0, running: false})
  }
  render() {
    const {running, lapse} = this.state
    const buttonStyles = {
      border: '1px solid #ccc',
      background: '#fff',
      fontSize: '2em',
      padding: 15,
      margin: 5,
      width: 200,
    }
    return (
      <div style={{textAlign: 'center'}}>
        <label style={{fontSize: '5em', display: 'block'}}>{lapse}ms</label>
        <button style={buttonStyles} onClick={this.handleRunclick}>
          {running ? 'Stop' : 'Start'}
        </button>
        <button style={buttonStyles} onClick={this.handleClearClick}>
          Clear
        </button>
      </div>
    )
  }
}
const element = <div />
ReactDOM.render(<StopWatch />, document.getElementById('root'))
</script>
</body>
