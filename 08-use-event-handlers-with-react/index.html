<body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<div id="root"></div>
<script type="text/babel">
const state = {eventCount: 0, username: ''}

function App() {
  return (
    <div>
      <p>There have been {state.eventCount} events</p>
      <p>
        <button onClick={increment}>⚛️</button>
      </p>
      <p>You typed: {state.username}</p>
      <p>
        {/* One thing that I really like about the way that React does events is
          that it's directly on the element that you're rendering, and you're
          passing is a direct reference to the function that you want to have called.
          It's pretty easy to follow the code path of the events that you have wired up. */}
        <input onChange={updateUsername} />
      </p>
    </div>
  )
}

function increment() {
  setState({eventCount: state.eventCount + 1})
}

function updateUsername(event) {
  setState({username: event.target.value})
}

function setState(newState) {
  Object.assign(state, newState)
  renderApp()
}

function renderApp() {
  ReactDOM.render(<App />, document.getElementById('root'))
}

renderApp()
</script>
</body>
