<body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<div id="root"></div>
<script type="text/babel">
class App extends React.Component {
  static allItems = [
    {id: 'a', value: 'apple'},
    {id: 'g', value: 'grape'},
    {id: 'c', value: 'cherry'},
    {id: 'o', value: 'orange'},
    {id: 'p', value: 'pear'},
  ]

  state = {items: []}

  addItem = () => {
    this.setState(({items}) => ({
      items: [
        ...items, // items forn the previous state
        App.allItems.find(i => !items.includes(i)), // Get the first atom that is not already in the state.items and add to the state.items
      ],
    }))
  }

  render() {
    const {items} = this.state
    return (
      <div>
        <button
          disabled={items.length == App.allItems.length}
          onClick={this.addItem}
        >
          +
        </button>
        {items.map(i => <div>{i.value}</div>)}
      </div>
    )
  }
}

ReactDOM.render(<App />, document.getElementById('root'))
</script>
</body>
