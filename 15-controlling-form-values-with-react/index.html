<body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<div id="root"></div>
<script type="text/babel">
class MyFancyForm extends React.Component {
  state = {commaSeparated: '', multiline: ''}

  static availableOptions = [
    'apple',
    'grape',
    'cherry',
    'orange',
    'pear',
    'peach',
  ]

  handleCommaSeparatedChange = event => {
    const {value} = event.target
    this.setState({
      commaSeparated: value,
      // with filter we filter the empty strings
      multiline: value
        .split(',')
        .map(v => v.trim())
        .filter(Boolean)
        .join('\n'),
    })
  }

  handleMultilineChange = event => {
    const {value} = event.target
    this.setState({
      multiline: value,
      commaSeparated: value
        .split('\n')
        .map(v => v.trim())
        .filter(Boolean)
        .join(','),
    })
  }

  handleMultiSelectChange = event => {
    console.log('handleMultiSelectChange')
  }

  render() {
    const {commaSeparated, multiline} = this.state
    return (
      <form>
        <div>
          <label>
            comma separated values:
            <br />
            <input
              value={commaSeparated}
              type="text"
              onChange={this.handleCommaSeparatedChange}
            />
          </label>
        </div>
        <div>
          <label>
            mutiline values:
            <br />
            <textarea
              value={multiline}
              rows={MyFancyForm.availableOptions.length}
              onChange={this.handleMultilineChange}
            />
          </label>
        </div>
        <div>
          <label>
            multiSelect values:
            <br />
            <select
              multiple
              size={MyFancyForm.availableOptions.length}
              onChange={this.handleMultiSelectChange}
            >
              {MyFancyForm.availableOptions.map(optionValue => (
                <option key={optionValue} value={optionValue}>
                  {optionValue}
                </option>
              ))}
            </select>
          </label>
        </div>
      </form>
    )
  }
}

ReactDOM.render(<MyFancyForm />, document.getElementById('root'))
</script>
</body>
